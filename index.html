<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <title>MemoLib</title>
</head>

<body>
  <header class="header">
    <div class="panel">
      <p id="burger"><i class="fas fa-align-justify"></i></p>
      <div class="menu-wrap">
        <nav class="menu">
          <ul>
            <li class="menu-items"><a href="index.html">MemoLib</a></li>
            <li class="menu-items"><a href="index.html">Головна</a></li>
            <li class="menu-items"><a href="./pages/contacts.html">Контакти</a></li>
            <li class="menu-items">
              <a href="#">Галерея</a>
              <ul class="sub-menu">
                <li class="sub-menu-items"><a href="./pages/galery-img.html">Картинки</a></li>
                <li class="sub-menu-items"><a href="./pages/galery-videos.html">Відео</a></li>
              </ul>
            </li>
            <li class="menu-items"><a href="./pages/add-post.html">Додати пост</a></li>
          </ul>
        </nav>
        <div id="showUser"></div>
      </div>
      <div class="search">
        <input type="text" id="search-input">
        <button id="search-btn">Пошук</button>
      </div>
    </div>
    <div id="sandwich-sidebar">
      <ul>
        <li class="sandwich-menu-items"><a href="index.html">Головна</a></li>
        <li class="sandwich-menu-items"><a href="index.html">Контакти</a></li>
        <li class="sandwich-menu-items"><a href="./pages/add-post.html">Додати пост</a></li>
        <li class="sandwich-menu-items"><a href="#">Галерея</a>
          <ul class="sandwich-sub-menu">
            <li class="sandwich-sub-menu-items"><a href="./pages/galery-img.html">Картинки</a></li>
            <li class="sandwich-sub-menu-items"><a href="./pages/galery-videos.html">Відео</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="slider">
      <div class="slider-images">
        <img src="./content/slider/1.jpg" alt="2" class="slides">
        <img src="./content/slider/4.jpg" alt="3" class="slides">
        <img src="./content/slider/3.jpg" alt="4" class="slides">
      </div>
      <div class="arrows">
        <img src="./content/slider/prev.png" alt="" class="left-arrow" onclick="addSlide(-1)">
        <img src="./content/slider/next.png" alt="" class="right-arrow" onclick="addSlide(1)">
      </div>
      <div class="slider-nav">
        <div class="slider-nav-rect active" onclick="currentSlide(1)"></div>
        <div class="slider-nav-rect" onclick="currentSlide(2)"></div>
        <div class="slider-nav-rect" onclick="currentSlide(3)"></div>
      </div>
    </div>
  </header>

  <div class="content">
    <div id="main-content"></div>
    <div>
      <div id="sidebar">
        <div id="sidebar-auth">
          <form>
            <div class="authorization activeBar">
              <p>Авторизація</p>
              <input type="text" id="login" placeholder="Логін">
              <input type="password" id="pass" placeholder="Пароль"><br>
              <input type="submit" id="auth-btn" value="Ввійти"><br>
              <span class="change-auth-form" onclick="changeForm(1)">РЕГІСТРАЦІЯ</span>
            </div>
          </form>
          <form>
            <div class="registration">
              <p>Регістрація</p>
              <input type="text" id="login-reg" placeholder="Логін">
              <input type="password" id="pass-reg" placeholder="Пароль"><br>
              <input type="password" id="pass" placeholder="Повторний пароль"><br>
              <input id="reg-btn" type="submit" value="Зареєструватись"><br>
              <span class="change-reg-form" onclick="changeForm(2)">АВТОРИЗАЦІЯ</span>
            </div>
          </form>
        </div>
        <div class="sidebar-filters">
          <p>Фільтри</p>
          <input type="text" id="label" placeholder="Введіть заголовок">
          <input type="text" id="tag" placeholder="Введіть тег #">
          <input type="text" id="author" placeholder="Введіть автора"><br>
          <input type="checkbox" id="chbox-pictures"> Картинки <br>
          <input type="checkbox" id="chbox-videos"> Відео <br>
          <input type="submit" id="sort-btn" value="Застосувати">
        </div>
      </div>
    </div>
    <p id="filterBtn"><i class="fas fa-filter"></i></p>
  </div>
  <div id="pagination-pages"></div>

  <script src="./js/requests.js"></script>
  <script src="./js/authorization.js"></script>
  <script src="./js/slider.js"></script>
  <script src="./js/content.js"></script>
  <script src="./js/search.js"></script>
  <script src="./js/sorting.js"></script>
  <script src="./js/pagination.js"></script>
  <script src="./js/burger.js"></script>

</body>

</html>
